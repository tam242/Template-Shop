<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta http-equiv="Cache-control" content="no-cache">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Traversal Travel Category Bootstrap Responsive Template | Home :: W3layouts</title>
    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
          rel="stylesheet">
    <!-- google fonts -->
    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/style-starter.css">
    <!-- Template CSS -->
</head>

<body>
<!--header-->
<header id="site-header" class="fixed-top" th:fragment="navigation">
    <div class="container">
        <nav class="navbar navbar-expand-lg stroke">
            <h1><a class="navbar-brand mr-lg-5" th:href="@{/index}">
                TemplateShop
            </a></h1>
            <!-- if logo is image enable this
          <a class="navbar-brand" href="#index.html">
              <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
          </a> -->
            <button class="navbar-toggler  collapsed bg-gradient" type="button" data-toggle="collapse"
                    data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                <span class="navbar-toggler-icon fa icon-close fa-times"></span>
                </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <div th:if="${session.username != null && session.username == 'admin'}">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products}">Deletion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/newProduct}">New Template</a>
                        </li>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/templates}">Templates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shoppingcart}">My Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About us</a>
                    </li>
                </ul>
            </div>
            <div class="d-lg-block d-none">
                <div th:if="${session.username == null}">
                    <a th:href="@{/register}" class="btn btn-style btn-secondary">Register</a>
                    <a th:href="@{/login}" class="btn btn-style btn-secondary">Login</a>
                </div>
                <div th:if="${session.username != null}">
                    <a th:href="@{/logout}" class="btn btn-style btn-secondary">Logout</a>
                </div>
            </div>
            <!-- toggle switch for light and dark theme -->
            <div class="mobile-position">
                <nav class="navigation">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox">
                            <div class="mode-container">
                                <i class="gg-sun"></i>
                                <i class="gg-moon"></i>
                            </div>
                        </label>
                    </div>
                </nav>
            </div>
            <!-- //toggle switch for light and dark theme -->
        </nav>
    </div>
</header>
</body>
</html>
